<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

     <title>cadastro</title>
</head>
<body>
    <div id="box-cadastro">
        <form method="POST">
            <div class="form">
                <h1>Criar meu cadastro</h1>
                <p>Dados pessoais</p>
                <h2 id="Titulos">Nome<input type="text" name="nome" placeholder="Seu nome"></h2>
                <h2 id="Titulos">Sobrenome<input type="text" name="sobrenome" placeholder="Seu Sobrenome"></h2><BR>
                <h2 id="Titulos">E-mail<input type="email" name="email" placeholder="Seu E-mail"></h2>
                <h2 id="Titulos">Telefone<input type="tel" name="telefone" placeholder="Seu Telefone"></h2><br>
                <h2 id="Titulos">Endereço<input type="text" name="endereço" placeholder="Seu endereçonome"></h2>
                <h2 id="Titulos">Numero<input type="number" name="numero" placeholder="Numero"></h2>
                <h2 id="Titulos">Complemnto<input type="text" name="complemento" placeholder="Complemeto"></h2>
                <input class="enviar" type="submit" value="Entrar">
            </div>
          </form>

    </div>
</body>
</html>
